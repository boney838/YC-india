<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>YatraChef-Search</title>

    <!-- Bootstrap -->
    <link href="css/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

 
    <div class="page-wrapper">
      <header>
        <a>
          <span>
            <i data-icon="&#xe002;"></i>
          </span>
          Menu
        </a>
        <span class="header-center">
          Review Order  
        </span>
        <a class="header-right">
          <span>
            <i data-icon="&#xe004;"></i>
          </span>
        </a>
      </header>

      <div class="content-wrapper">
        <div class="">

        <div class="menu-wrapper">
          <div class="food-group">
            
            <ul>  
              <li>Tap on item to Edit order
              </li>    
              <li class="heading">
                  <span class="dish-name">Item</span>
                  <span class="qty">Qty</span>
                  <span class="dish-price">Price</span>
              </li>
              <li>
                  <span class="veg-icon" data-icon="&#xe000;"></span>
                  <span class="dish-name">Biriyani in Dum</span>
                  <span class="qty">2</span>
                  <span class="dish-price">Rs.355</span>
                  <span class="close-icon" data-icon="&#xe013;"></span>
              </li>
              <li>
                  <span class="veg-icon" data-icon="&#xe000;"></span>
                  <span class="dish-name">Idly with sambar</span>
                  <span class="qty">1</span>
                  <span class="dish-price">Rs.120</span>
                  <span class="close-icon" data-icon="&#xe013;"></span>
              </li>
              <li>
                  <span class="veg-icon" data-icon="&#xe000;"></span>
                  <span class="dish-name">Uttapam</span>
                  <span class="qty">2</span>
                  <span class="dish-price">Rs.64</span>
                  <span class="close-icon" data-icon="&#xe013;"></span>
              </li>
              <li style="text-align:center;">
                <button class="btn btn-line-primary">Add More Items >
              </li>
              <br>
              <li class="order-total">
                  <span class="text">Sub-Total</span>
                  <span class="dish-price-modal">Rs.1200</span>
              </li>
              <li class="order-total">
                  <span class="text">Tax</span>
                  <span class="dish-price-modal">Rs.120</span>
              </li>
              <li class="order-total">
                  <span class="text">Delivery</span>
                  <span class="dish-price-modal">Free</span>
              </li>
              <li class="order-total">
                  <span class="text">Total</span>
                  <span class="dish-price-modal"><strong>Rs.1320</strong></span>
              </li>
                            
            </ul>          
          </div>
        </div>
        <nav class="navbar navbar-default navbar-fixed-bottom">
          <div class="container">
            <button class="btn-fixed-bottom" >Add to Cart 
            </button>
          </div>
        </nav>
  

    </div>
      


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="javascripts/bootstrap.min.js"></script>
  </body>
</html>
